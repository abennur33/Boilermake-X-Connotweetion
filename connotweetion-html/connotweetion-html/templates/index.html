      <!-- banner section start -->
      <div class="banner_section layout_padding">
         <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

               <div class="carousel-item active">
                  <div class="container">
                     <h1 class="banner_taital">Welcome to TweetEQ!</h1>
                     <p class="banner_text">The best place to gauge public opinions on twitter about any topics.</p>
                  </div>

            </div>

   <!-- header section end -->
   <!-- about section start -->
   <div class="about_section layout_padding">
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-6">
               <div class="about_taital_main">
                  <div class="container">
                     <h1 class="contact_taital">Analyze Tweets</h1>
                     <div class="email_text">
                        <div class="form-group">
                           <form method="POST" action="{{ url_for('index') }}">
                              <input type="text" placeholder="Enter a word" name="Keyword">
                              <label for="start-date">From:</label>
                              <input type="date" value="" name="From">
                              <label for="start-date">Until:</label>
                              <input type="date" value=setCurrentDate() name="Until" id="dateField" onload="setCurrentDate()">
                              <input type="submit" value="Submit">
                           </form>
                           <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                           <script>
                                 function setCurrentDate() {
                                    let date = new Date();
                                    document.getElementById("dateField").value = date.getFullYear().slice(-4) + "-" + date.getMonth().slice(-2) + "-" + date.getDay().slice(-2);

                                 //return moment().format('YYYY-MM-DD');
                                 //document.getElementById("dateField").value = today;
                              }
                           </script>
                        </div>
                        <!--<div class="form-group">
                           <label for="start-date">From:</label>
                           <input type="date" class="from-bt" placeholder="From" name="From">
                        </div>
                        <div class="form-group">
                           <label for="start-date">Until:</label>
                           <input type="date" class="until-bt" placeholder="Until" name="Until">
                        </div>
                        <div class="send_btn"><a href="#">SUBMIT</a></div>-->
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6 padding_right_0">
               <div>
                  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
                  <canvas id="myChart"></canvas>
                  <script>
                     var ctx = document.getElementById('myChart').getContext('2d');
                     var myChart = new Chart(ctx, {
                         type: 'pie',
                         data: {
                             labels: ['Anger', 'Sadness', 'Joy', 'Fear', 'Surprise', 'Love'],
                             datasets: [{
                                 label: '# of Votes',
                                 data: [12, 19, 3, 5, 2, 3],
                                 backgroundColor: [
                                     'rgba(255, 99, 132, 0.2)',
                                     'rgba(54, 162, 235, 0.2)',
                                     'rgba(255, 206, 86, 0.2)',
                                     'rgba(75, 192, 192, 0.2)',
                                     'rgba(153, 102, 255, 0.2)',
                                     'rgba(255, 159, 64, 0.2)'
                                 ],
                                 borderColor: [
                                     'rgba(255, 99, 132, 1)',
                                     'rgba(54, 162, 235, 1)',
                                     'rgba(255, 206, 86, 1)',
                                     'rgba(75, 192, 192, 1)',
                                     'rgba(153, 102, 255, 1)',
                                     'rgba(255, 159, 64, 1)'
                                 ],
                                 borderWidth: 1
                             }]
                         }
                     });
                 </script>
               </div>
            </div>
